<div ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="{{product.images[gallery.current]}}" style="max-width: 200px;"/>
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
      <img ng-src="{{image}}" style="max-width: 100px;" />
    </li>
  </ul>
</div>

<div ng-controller="ModalController">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modasdasal!</h3>
        </div>
        <div class="modal-body">
            <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in items track by $index">
              <img ng-repeat="thumb in image.images track by $index" ng-src="{{thumb}}" style="max-width: 100px;" />
            </li>
          </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="close()">OK</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="open(imageId)">Open me!</button>
</div>
